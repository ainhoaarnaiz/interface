<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 BLE Listener</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espacio entre botones */
        }

        #connectButton, #disconnectButton {
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #connectButton {
            background-color: #007bff;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }
        
        #disconnectButton {
            background-color: #dc3545; /* Rojo para desconexión */
            display: none; /* Oculto por defecto */
        }

        #disconnectButton:hover {
            background-color: #bd2130;
        }


        #status {
            font-size: 1rem;
            color: #666;
            margin: 1.5rem 0;
        }

        #data-display-container {
            margin: 1rem 0 2rem 0;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        #data-value {
            font-size: 4.5rem; 
            font-weight: 700;
            color: #28a745;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ESP32-S3 BLE Data Monitor</h1>
        
        <div class="button-group">
            <button id="connectButton">Connect to ESP32-S3</button>
            <button id="disconnectButton">Disconnect</button>
        </div>

        <div id="status">Status: Disconnected</div>

        <div id="data-display-container">
            <span id="data-value">--</span>
            <span id="data-unit">Counter Value</span>
        </div>
    </div>
    
    <script>
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const statusDisplay = document.getElementById('status');
        const dataValueDisplay = document.getElementById('data-value');

        // *** IMPORTANTE: USA LOS MISMOS UUIDs DEL CÓDIGO ARDUINO ***
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        
        let bluetoothDevice; // Variable global para almacenar el dispositivo
        let characteristic; // Variable global para almacenar la característica

        // --- Manejadores de Eventos ---

        // Función para limpiar la interfaz
        function cleanupInterface() {
            statusDisplay.textContent = 'Status: Disconnected';
            dataValueDisplay.textContent = '--';
            connectButton.style.display = 'inline-block';
            disconnectButton.style.display = 'none';
        }

        // Función para manejar la desconexión
        function onDisconnectClick() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                // 1. Detiene las notificaciones
                if (characteristic) {
                     characteristic.stopNotifications();
                     characteristic.removeEventListener('characteristicvaluechanged', handleESP32Data);
                     characteristic = null;
                }
                
                // 2. Desconecta el servidor GATT
                bluetoothDevice.gatt.disconnect();
                console.log('Successfully disconnected from GATT server.');
            }
            // 3. Limpia la interfaz
            cleanupInterface();
            bluetoothDevice = null;
        }

        // Función que se activa si el dispositivo se desconecta inesperadamente
        function onDeviceDisconnected(event) {
            console.log(`Device ${event.target.name} disconnected unexpectedly.`);
            onDisconnectClick(); // Llama a la lógica de limpieza
        }

        async function onConnectClick() {
            try {
                statusDisplay.textContent = 'Scanning for devices...';
                
                // Pide dispositivos
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                });
                
                console.log('Found device:', bluetoothDevice.name);
                statusDisplay.textContent = `Connecting to ${bluetoothDevice.name}...`;
                
                // Añade un listener para la desconexión inesperada
                bluetoothDevice.addEventListener('gattserverdisconnected', onDeviceDisconnected);

                const server = await bluetoothDevice.gatt.connect();
                console.log('Connected to GATT server');

                const service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                
                await characteristic.startNotifications();
                
                statusDisplay.textContent = `Connected to ${bluetoothDevice.name}`;
                connectButton.style.display = 'none';
                disconnectButton.style.display = 'inline-block'; // Muestra el botón de desconexión

                characteristic.addEventListener('characteristicvaluechanged', handleESP32Data);

            } catch (error) {
                console.error('Error connecting to device:', error);
                statusDisplay.textContent = `Error: ${error.message}`;
                cleanupInterface(); // Asegura que la interfaz esté limpia tras un error
            }
        }

        function handleESP32Data(event) {
            const value = event.target.value;
            const receivedData = value.getUint8(0); 
            dataValueDisplay.textContent = receivedData;
        }

        // --- Listeners de botones ---
        connectButton.addEventListener('click', onConnectClick);
        disconnectButton.addEventListener('click', onDisconnectClick);
    </script>
</body>
</html>
