<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 BLE Listener</title>

    <style>
        body { /* (Estilos CSS omitidos por brevedad, usa los estilos de tu código anterior) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        #connectButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #data-display-container {
            margin: 1rem 0 2rem 0;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        #data-value {
            font-size: 4.5rem; 
            font-weight: 700;
            color: #28a745; /* Color para los datos */
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ESP32-S3 BLE Data Monitor</h1>
        <button id="connectButton">Connect to ESP32-S3</button>
        <div id="status">Status: Disconnected</div>

        <div id="data-display-container">
            <span id="data-value">--</span>
            <span id="data-unit">Counter Value</span>
        </div>
    </div>
    
    <script>
        const connectButton = document.getElementById('connectButton');
        const statusDisplay = document.getElementById('status');
        const dataValueDisplay = document.getElementById('data-value');

        // *** IMPORTANTE: USA LOS MISMOS UUIDs DEL CÓDIGO ARDUINO ***
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        
        // --- Web Bluetooth Logic ---

        async function onConnectClick() {
            try {
                statusDisplay.textContent = 'Scanning for devices...';

                // 1. Pide dispositivos que soporten nuestro UUID de servicio personalizado
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                });

                console.log('Found device:', device.name);
                statusDisplay.textContent = `Connecting to ${device.name}...`;

                // 2. Conecta al GATT server
                const server = await device.gatt.connect();
                console.log('Connected to GATT server');

                // 3. Obtiene el servicio
                const service = await server.getPrimaryService(SERVICE_UUID);
                console.log('Got custom service');

                // 4. Obtiene la característica de medición
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                console.log('Got custom characteristic');

                // 5. Suscribe a notificaciones
                await characteristic.startNotifications();
                console.log('Subscribed to notifications');
                
                statusDisplay.textContent = `Connected to ${device.name}`;
                connectButton.style.display = 'none';

                // 6. Escucha nuevos valores
                characteristic.addEventListener('characteristicvaluechanged', handleESP32Data);

            } catch (error) {
                console.error('Error connecting to device:', error);
                statusDisplay.textContent = `Error: ${error.message}. Check console for details.`;
            }
        }

        connectButton.addEventListener('click', onConnectClick);

        // Esta función se llama cada vez que el ESP32 envía una notificación
        function handleESP32Data(event) {
            const value = event.target.value; // DataView
            
            // El ESP32 nos está enviando un solo byte (Uint8)
            const receivedData = value.getUint8(0); 

            console.log(`Received data: ${receivedData}`);
            
            // Actualiza el valor en la pantalla
            dataValueDisplay.textContent = receivedData;
        }
    </script>
</body>
</html>
